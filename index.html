<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <title>Foto Finder</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <h1 class="main-heading">
      FOTO
      <img src="images/foto-finder-logo.svg" alt="" class="main-heading--logo">
      FINDER
    </h1>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search">
      <button class="search-btn"><i class="search-icon fas fa-search"></i></button>
    </div>
  </header>
  <section class="user-area">
    <article class="user-input-area">
      <div class="title-input-area">
        <input type="text" class="user-input" id="title-input">
        <label class="input-label title-input-label" for="title-input">Title</label>
      </div>
      <div class="caption-input-area">
        <input type="text" class="user-input" id="caption-input">
        <label class="input-label caption-input-label" for="caption-input">Caption</label>
      </div>
    </article>
    <article class="user-btn-area">
      <input type="file" id="file-input">
      <label for="file-input" class="user-btn file-input-btn">Choose File</label>
      <div class="view-and-add-btn-area">
        <button class="user-btn view-favorites-btn">View <span class="num-of-favorites"></span> Favorites</button>
        <button class="user-btn add-to-album-btn" disabled="disabled">Add to Album</button>
      </div>
    </article>
  </section>
  <section class="photo-area">
    <h2 class="empty-photo-area-heading photo-card-heading">NO PHOTOS YET</h2>
    <template>
      <article class="photo-card" data-id>
        <h2 class="photo-card-heading" contenteditable="true"></h2>
        <img src="images/waterfall.jpg" alt="" class="photo-card-img">
        <p class="photo-card-caption" contenteditable="true"></p>
        <div class="photo-card-icons">
          <button class="card-icon delete-icon"></button>
          <button class="card-icon favorite-icon"></button>
        </div>
      </article>
    </template>
  </section>
</body>
<script src="photo.js"></script>
<script src="main.js"></script>
</html>
