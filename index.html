<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foto Finder</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <h1 class="main-heading">
      FOTO
      <img src="images/foto-finder-logo.svg" alt="" class="main-heading--logo">
      FINDER
    </h1>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search">
      <button class="search-btn"><i class="search-icon fas fa-search"></i></button>
    </div>
  </header>
  <section class="user-area">
    <article class="user-inputs">
      <label class="input-label title-input-label" for="title-input">Title</label>
      <input type="text" class="user-input" id="title-input">
      <label class="input-label caption-input-label" for="caption-input">Caption</label>
      <input type="text" class="user-input" id="caption-input">
    </article>
    <article class="user-btns">
      <button class=" user-btn choose-file-btn">Choose File</button>
      <div class="view-and-add-btns">
        <button class="user-btn view-favorites-btn">View <span class="num-of-favorites"></span> Favorites</button>
        <button class="user-btn add-to-album-btn">Add to Album</button>
      </div>
    </article>
  </section>
  <section class="photo-area">
    <h2 class="empty-photo-area-heading photo-card-heading">NO PHOTOS YET</h2>
    <!-- <template> -->
      <article class="photo-card">
        <h2 class="photo-card-heading">Title Goes Here</h2>
        <img src="images/waterfall.jpg" alt="" class="photo-card-img">
        <p class="photo-card-caption">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <div class="photo-card-icons">
          <div class="card-icon delete-icon"></div>
          <div class="card-icon favorite-icon"></div>
        </div>
      </article>
    <!-- </template> -->
  </section>
</body>
</html>
